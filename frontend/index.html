<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Grocery Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="icons/logo.png" alt="Online Grocery Store Logo" class="logo-image">
        </div>
        <div class="form-container">
            <h2>Log in to Green Pantry</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <p id="login-message" class="message"></p>
            </form>
            <div class="additional-options">
                <div class="separator"></div>
                <button class="register-button" onclick="window.location.href='register.html'">Create new account</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
