<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online Grocery Store</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <img src="icons/logo.png" alt="Green Pantry Logo" class="logo">
        <nav>
            <div class="nav-container">
                <a href="products.html">ADD PRODUCTS</a>
                <a href="adminprofile.html">PROFILE/LOGIN</a>
                
            </div>
        </nav>
    </header>
    <main>
        <section id="product-form-card" class="card">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="image">Product Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                
                <button type="submit">Add Product</button>
            </form>
        </section>
        
        <section id="product-list-card" class="card">
            <h2>Product List</h2>
            <ul id="products"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
